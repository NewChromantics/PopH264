name: Create Release

env:
  project: PopH264

on:
  push:
    branches:
      - master
      - '*Test*'
    #gr: testing, but cannot have path AND branch
    #paths:
    #- '**.json'
    #tsdk: need this otherwise it will never make a package later on    
    tags:        
      - v*
  watch:
    types: [started]

jobs:
  Build:
    name: ${{ matrix.config.os }}-${{ matrix.config.type }}
    runs-on: ${{ matrix.config.os }}
    strategy:
      matrix:
        config:
          - os: ubuntu-latest
            type: linux
            architecture: x86_64
            
          - os: ubuntu-latest
            type: Wasm

          - os: Nvidia
            type: linux
            architecture: arm64

          # - os: Pi4
          #   type: linux
          #   architecture: arm64

          - os: windows-latest
            type: x64

          - os: macOS

          - os: ubuntu-16.04
            type: Android

    steps:
      - name: Checkout repo
        uses: actions/checkout@v2
        with:
          submodules: recursive

      - name: Configure Windows
        if: matrix.config.os == 'windows-latest'
        uses: microsoft/setup-msbuild@v1.0.2

      - name: Windows
        id: Windows
        if: matrix.config.os == 'windows-latest'
        uses: NewChromantics/PopAction_BuildWindows@v1
        with:
          BuildPlatform: x64
          BuildConfiguration: Release
          # would be nice to extract this from visual studio
          BuildDirectory: Build\Release_x64
          project: ${{ env.project }}

      - name: Apple
        id: Apple
        if: matrix.config.os == 'macOS'
        # tsdk: set specific version to aviod a cache? where is this? can we clean it?
        uses: NewChromantics/PopAction_BuildApple@v1.0.9
        with:
          BuildScheme: ${{ env.project }}_Universal
          project: ${{ env.project }}
          
      - name: Linux
        id: Linux
        if: matrix.config.type == 'linux'
        uses: NewChromantics/PopAction_BuildLinux@v1
        with:
          os: ${{ matrix.config.os }}
          project: ${{ env.project }}

      - name: Android Lib
        id: Android
        if: matrix.config.type == 'Android'
        uses: NewChromantics/PopAction_BuildAndroid@v2
        with:
          buildtargetname: ${{ env.project }}
          buildpath: ${{ env.project }}.Android/lib${{ env.project }}

      - name: Android TestApp
        id: AndroidTestApp
        if: matrix.config.type == 'Android'
        uses: NewChromantics/PopAction_BuildAndroid@v2
        with:
          buildtargetname: ${{ env.project }}
          buildpath: ${{ env.project }}.Android/${{ env.project }}TestApp

      - name: Wasm setup emscripten
        if: matrix.config.type == 'Wasm'
        uses: mymindstorm/setup-emsdk@v7
        with:
          version: "latest" #"1.39.15"

      - name: Wasm build
        id: Wasm
        if: matrix.config.type == 'Wasm'
        env: 
          BUILD_TARGET_NAME: PopH264
        run: PopH264.Emscripten/Build.sh PopH264.Emscripten/ release

      - name: Wasm set artifact env vars
        if: matrix.config.type == 'Wasm'
        run: |
          echo "UPLOAD_NAME=PopH264.Wasm" >> $GITHUB_ENV
          echo "UPLOAD_DIR=PopH264.Emscripten/Build" >> $GITHUB_ENV 

      - name: Upload artifacts
        uses: actions/upload-artifact@v2
        with:
          # tsdk: these env vars are set in each of the actions
          name: ${{ env.UPLOAD_NAME }}
          path: ${{ env.UPLOAD_DIR }}

  publish-gpr:
    needs: Build
    runs-on: ubuntu-latest
    steps:
      # Download artifacts into Packaging dir
      - uses: actions/checkout@v2
      - name: Download build artifacts
        uses: actions/download-artifact@v2
        with:
          path: ${{ env.project }}.Package/

      # copy files we want in the release/package into the package dir
      - name: Copy files for packaging
        run: |
         echo Copying files into $PACKAGE_DIR
         echo Project is ${{ env.project }}
         cp Readme.md $PACKAGE_DIR
         rsync -aP Unity/PopH264/Assets/PopH264/ $PACKAGE_DIR
        env:
          PACKAGE_DIR: ${{ env.project }}.Package/

      # setup node for npm packaging
      - name: Make github package
        uses: actions/setup-node@v1
        with:
          node-version: 12
          registry-url: https://npm.pkg.github.com/

      # set dry-run if this isn't a tag so npm publish will run, but not do anything (and not fail)
      - name: Set npm publish as dry-run
        if: startsWith(github.ref, 'refs/tags/v') != true
        run: echo "NPM_PACKAGE_DRY_RUN=--dry-run" >> $GITHUB_ENV

      # copy files we want to
      # download github-publish dependencies (ci), then publish from package dir
      - name: Publish
        working-directory: ${{ env.project }}.Package/
        env:
          NODE_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}}
        run: |
          ls
          npm publish $NPM_PACKAGE_DRY_RUN

      # make a release
      # needs to be after the npm package cause this step tars and deletes all the files in the dir which breaks it!       
      - name: Make github release
        # only try and make a release if this is a release (to help testing npm packaging)
        if: startsWith(github.ref, 'refs/tags/v')
        uses: fnkr/github-action-ghr@v1   
        env:
         GHR_COMPRESS: zip
         GHR_PATH: ${{ env.project }}.Package/
         GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
