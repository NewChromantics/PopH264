name: Build Windows

on:
  push:
    branches:
      - master
      - '*Test*'

jobs:
  Build:
    runs-on: windows-latest
    env:
      project: PopH264
    
    steps:
    - uses: actions/checkout@v2
      with:
        submodules: 'recursive'
    - run: |
        dir *.meta /b/s >> metaList

    - name: Add msbuild to PATH
      uses: microsoft/setup-msbuild@v1.0.2
      
    - name: Windows
      uses: NewChromantics/PopAction_BuildWindows@v1
      with:
        BuildPlatform: x64
        BuildConfiguration: Release
        # would be nice to extract this from visual studio
        BuildDirectory: Build\Release_x6
        project: ${{ env.project }}

    - name: Upload Artifacts
      uses: actions/upload-artifact@v2
      with:
        # tsdk: these env vars are set in each of the actions
        name: ${{ env.UPLOAD_NAME }}
        path: ${{ env.UPLOAD_DIR }}

    - name: UnityPackage
      uses: pCYSl5EDgo/create-unitypackage@master
      with:
        package-path: 'PopH264.unitypackage'
        include-files: metaList
        project-folder: 'Unity/PopH264'

    - name: Upload Artifacts
      uses: actions/upload-artifact@v2
      with:
        name: 'PopH264.unitypackage'
        path: 'PopH264.unitypackage'
