name: Build Apple

env:
  project: PopH264

on:
  push:
    branches:
      - master
      - '*Test*' 

jobs:
  Test:
    name: Universal
    runs-on: macos-latest
    steps:
      - name: "Import Mac Signing Certificate"
        uses: devbotsxyz/xcode-import-certificate@master
        with:
          certificate-data: ${{ secrets.NEWCHROMANTICS_GRAHAMREEVES_MAC_P12 }}
          certificate-passphrase: ${{ secrets.NEWCHROMANTICS_GRAHAMREEVES_PASSWORD_P12 }}
          keychain-password: ${{ secrets.KEYCHAIN_PASSWORD }}
             
      - name: "Import Ios Signing Certificate"
        uses: devbotsxyz/xcode-import-certificate@master
        with:
          certificate-data: ${{ secrets.NEWCHROMANTICS_GRAHAMREEVES_IPHONE_P12 }}
          certificate-passphrase: ${{ secrets.NEWCHROMANTICS_GRAHAMREEVES_PASSWORD_P12 }}
          keychain-password: ${{ secrets.KEYCHAIN_PASSWORD }}
             
      - uses: actions/checkout@v2
        with:
          submodules: "recursive"
      - uses: NewChromantics/PopAction_BuildApple@v1.0.9
        with:
          BuildScheme: ${{ env.project }}_Universal
          project: ${{ env.project }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v2
        with:
          # tsdk: these env vars are set in each of the actions
          name: ${{ env.UPLOAD_NAME }}
          path: ${{ env.UPLOAD_DIR }}
